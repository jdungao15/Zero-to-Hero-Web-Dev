    <title>Form Exercise</title>

<body>
    <h1>Register</h1>

        <div>
            <!--   Name and Last Name    -->
            <label for="first">First Name:</label>

            <label for="last">Last Name:</label>
            <input type="text" placeholder="Smith" id="last" required>
        </div>
