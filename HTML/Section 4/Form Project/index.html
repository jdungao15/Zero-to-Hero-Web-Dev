<!DOCTYPE html>
<html lang="en">
<head>

    <title>Form Exercise</title>
</head>


<body>
    <h1>Register</h1>

    <form action="">


        <div>
            <!--   Name and Last Name    -->
            <label for="first">First Name:</label>
            <input type="text" placeholder="John" id="first" name="first" required>

            <label for="last">Last Name:</label>
            <input type="text" placeholder="Smith" id="last" name="last" required>
        </div>

        <div>

            <!--  Gender Selection      -->
            <label for="Male">Male</label>
            <input type="radio" value="Male" name="genderSelection">

            <label for="Female">Female</label>

            <label for="Other">Other</label>

            <label for="password"></label>
